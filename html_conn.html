<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Connections Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>New York Times Connections Game</h1>
        <div class="game-container">
            <!-- Game elements will go here -->
            <div class="category">
                <h2>Numbers</h2>
                <div class="word">1</div>
                <div class="word">2</div>
                <div class="word">3</div>
                <div class="word">4</div>
            </div>
            <div class="category">
                <h2>Letters</h2>
                <div class="word">a</div>
                <div class="word">b</div>
                <div class="word">c</div>
                <div class="word">d</div>
            </div>
            <div class="category">
                <h2>Punctuation</h2>
                <div class="word">.</div>
                <div class="word">?</div>
                <div class="word">!</div>
                <div class="word">'</div>
            </div>
            <div class="category">
                <h2>Words</h2>
                <div class="word">hi</div>
                <div class="word">no</div>
                <div class="word">yes</div>
                <div class="word">bye</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
